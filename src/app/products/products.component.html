<ul>
  <ng-container *ngFor="let comic of result">
    <li [routerLink]="['/shop', comic.issueId]">
      <p>
        <img src={{comic.issueImage.original_url}}  alt="">
      </p>
      {{comic.issueName}} <br>
      DATE:{{comic.coverDate}} <br>
      RATE:{{comic.rate}} <br>
      PRICE:{{comic.price}}<br>
      {{filter}}
      {{order}}
    </li>
  </ng-container>
</ul>
