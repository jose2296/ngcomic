<div class="cart">
    <div class="row">
            <div class="col-md-8">
                <h1>Cart</h1>
            </div>
            <div class="col-mf-4">
                <h3>Total: {{total| currency}}</h3>
            </div>
        </div>
        
    <div class="header row">
        <div class="img col-md-2">
            <h5>Image</h5>
        </div>
        <div class="productheader col-md-6">
            <h5>Product</h5>
        </div>
        <div class="quantity col-md-2">
            <h5>Quantity</h5>
        </div>
        <div class="price col-md-2">
            <h5>Price</h5>
        </div>
    </div>
    <div class="products">
        <div class="comic row" *ngFor="let comic of cartComics">
            <div class="img col-md-2">
                    <div>
                        <img [src]="comic.img" alt="">
                    </div>
                </div>
                <div class="product col-md-6">
                    <p>{{comic.issueName}}</p>
                    <p>{{comic.volumeName}}</p>                    
                </div>
                <div class="quantity col-md-2">
                    <p>1</p>
                </div>
                <div class="price col-md-2">
                    <p>{{comic.price}}</p>
                </div>
        </div>
    </div>
        
</div>
