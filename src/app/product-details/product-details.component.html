<!-- Nav tabs -->
<ul class="nav nav-tabs nav-justified">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#comic" id="comic-tab" role="tab">Comic</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#volume" id="volume.tab" role="tab">Volume</a>
  </li>

</ul>


<!-- TABS -->

<div class="tab-content card ">
  <!-- Tab Comic -->
  <div class="tab-pane fade in show active" id="comic" role="tabpanel">
    <div>
      <img src="{{ comic.issueImage.small_url}}" alt="">
    </div>

    <div>
      <div class="name">
        <h2>{{comic.issueName}}</h2>
      </div>
      <div class="rate-price">
        Rate: {{comic.rate}} Price: {{comic.price | currency}}
      </div>
      <div class="description" [innerHTML]="comic.issueDescription"></div>

      <div class="deseados">
        <button type="button" class="btn btn-secondary">Añadir a deseados</button>
        <button type="button" class="btn btn-primary">Añadir al carro</button>
      </div>
    </div>

  </div>

  <!-- Tab Volumen -->
  <div class="tab-pane fade" id="volume" role="tabpanel">
    <div class="visor">
      <div class="principal">
        <img [src]=currentVComic.issueImage.small_url alt="">
      </div>

      <div class="allImages">
        <div class="imagesVolume" *ngFor="let vComic of volumeComics; let i = index" > <!-- [ngStyle]="{width: 100 / volumeComics.length + '%'}" -->
          <img src="{{vComic.issueImage.small_url}}" alt="" (click)="changeCurrentVComicImage(vComic.issueId)">
        </div>
      </div>

    </div>

    <div class="volume">

      <div class="volInfo row">
        <h1 class="col-8">{{volume.volumeName}}</h1>
        <button type="button" class="col-4 btn btn-sm btn-primary">Añadir al carro</button>
      </div>

      <div class="comicsVolume">
        <div *ngFor="let vComic of volumeComics">
          <div class="vcomic row" [ngClass]="{'currentComic': vComic.issueName === currentVComic.issueName, 'routeComic': vComic.issueName === comic.issueName}" ><!-- *ngIf="vComic.issueName === currentVComic.issueName" -->
            <div class="col-8">{{vComic.issueName}}</div>
            <button [routerLink]="['/shop', vComic.issueId]" type="button" class="col-4 btn btn-primary" onclick="$('#comic-tab').trigger('click')"  [ngClass]="{'btn-secondary': vComic.issueName === comic.issueName}">view</button>             
          </div>
          <!-- <div class="vcomic" *ngIf="vComic.issueName !== currentVComic.issueName">
            {{vComic.issueName}}
            <button [routerLink]="['/shop', vComic.issueId]" type="button" class="btn btn-dark">view</button> 
          </div> -->

        </div>
      </div>

    </div>
  </div>
</div>
