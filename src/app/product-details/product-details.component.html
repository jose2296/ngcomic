<!-- Nav tabs -->
<ul class="nav nav-tabs nav-justified">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#comic" role="tab">Comic</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#volume" role="tab">Volume</a>
  </li>

</ul>



<!-- Tab Comic -->
<div class="tab-content card ">
  <div class="tab-pane fade in show active" id="comic" role="tabpanel">
    <div>
      <img src="{{ comic.issueImage.original_url}}" alt="">
    </div>

    <div>
      <div class="name">
        {{comic.issueName}}
      </div>
      <div class="rate-price">
        Rate: {{comic.rate}} Price: {{comic.price}}$
      </div>
      <div class="description" [innerHTML]="comic.issueDescription"></div>

      <div class="deseados">
        <button type="button" class="btn btn-secondary">Añadir a deseados</button>
        <button type="button" class="btn btn-primary">Añadir al carro</button>
      </div>
    </div>

  </div>

  <!-- Tab Volumen -->
  <div class="tab-pane fade" id="volume" role="tabpanel">
    <div class="visor">
      <div class="principal">
        <img [src]=comic.issueImage.original_url alt="">
      </div>

      <div class="allImages">
        <div class="imagesVolume" *ngFor="let vComic of volumeComics; let i = index" [ngStyle]="{width: 100 / volumeComics.length + '%'}">
          <img src="{{vComic.issueImage.original_url}}" alt="">
        </div>
      </div>

    </div>

    <div class="volume">

      <div class="volInfo row">
        <h1 class="col-8">{{volume.volumeName}}</h1>
        <button type="button" class="col-4 btn btn-sm btn-primary">Añadir al carro</button>
      </div>

      <div class="comicsVolume">
        <div *ngFor="let vComic of volumeComics">

          <div class="vcomic current" *ngIf="vComic.issueName === comic.issueName">
            {{vComic.issueName}}
          </div>
          <div class="vcomic" *ngIf="vComic.issueName !== comic.issueName">
            {{vComic.issueName}}
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
