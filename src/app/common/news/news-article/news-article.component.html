<article>
  <header>
    <h3>{{article.title}}</h3>
    <span class="badge badge-primary">By: {{article.author}}</span>
  </header>
  <img src="{{article.image}}" alt="{{article.title}}">
  <div class="body" [innerHTML]="article.body"></div>

  <div class="pie">
    <div class="more">
      <button type="button" class="btn btn-outline-primary">Read Article</button>
    </div>
  </div>
</article>

<hr>
