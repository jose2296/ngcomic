<h1>News</h1>

<app-loading *ngIf="!complete"></app-loading>

<ng-container *ngIf="complete">
  <div *ngFor="let article of news; let i = index">
    <app-ad *ngIf="i == 2"></app-ad>
    <app-news-article [article]="article"></app-news-article>
  </div>
</ng-container>
